<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- SEO -->
  {% seo %}

  <!-- MathJax for LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Styles -->
  <style>
    :root{
      --bg: #ffe699;     /* JoeCMath yellow */
      --bg-alt: #fff9e6; /* lighter yellow tint */
      --text: #1a1a1a;   /* near black for readability */
      --muted: #5a5a5a;  
      --accent: #99b2ff; /* light complementary blue */
      --card: #ffffff;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 16px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--text); background:var(--bg); line-height:1.6;
    }
    .wrap{width:92%; max-width:var(--maxw); margin:0 auto;}
    header.site{
      padding:56px 0 24px; border-bottom:1px solid #eee; background:var(--bg);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand h1{margin:0; font-size:1.4rem; letter-spacing:.2px}
    nav a{margin-left:18px; text-decoration:none; color:var(--text); font-weight:600}
    nav a:hover{opacity:.8}

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 20px;
    }
    .video-wrapper iframe {
      position: absolute; top:0; left:0; width:100%; height:100%;
    }

    /* Hero + sections */
    .hero{padding:72px 0;}
    .hero .panel{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:36px; display:grid; gap:16px;
    }
    .hero h2{margin:0; font-size:2.2rem;}
    .hero p{margin:0; color:var(--muted)}
    .cta{display:flex; gap:12px; flex-wrap:wrap; margin-top:8px}
    .btn{
      display:inline-block; padding:12px 18px; border-radius:10px; text-decoration:none;
      font-weight:700; border:2px solid var(--accent); color:#000; background:var(--accent);
    }
    .btn.ghost{background:transparent}

    section{padding:64px 0}
    h3.section-title{margin:0 0 20px; font-size:1.6rem}
    .grid{display:grid; gap:18px; grid-template-columns:repeat(1,minmax(0,1fr))}
    @media (min-width:700px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:22px; display:grid; gap:8px;
    }
    .pill{
      display:inline-block; padding:4px 10px; border-radius:999px;
      background:var(--bg-alt); font-size:.85rem; font-weight:700;
    }

    .posts li{
      list-style:none; margin:0; padding:16px 0; border-bottom:1px solid #eee;
      display:flex; justify-content:space-between; gap:14px; flex-wrap:wrap; background:var(--bg-alt)
    }
    .posts a{color:var(--text); text-decoration:none; font-weight:650}
    .posts small{color:var(--muted)}

    .signup{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;
    }

    footer{padding:40px 0; text-align:center; color:var(--muted)}
    .section-bg { background: var(--bg); }
    .section-alt { background: var(--bg-alt); }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site">
    <div class="wrap" style="display:flex; justify-content:space-between; align-items:center;">
      <div class="brand">
        <img src="/assets/logo.png" alt="JoeCMath logo" style="height:32px; width:auto; border:2px solid #333; border-radius:6px; padding:2px;">
        <h1>{{ site.title }}</h1>
      </div>
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/blog.html">Blog</a>
        <a href="https://www.youtube.com/@JoeCMath">YouTube</a>
        <a href="{{ site.baseurl }}/about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Main content from each page -->
  {{ content }}

  <!-- Footer -->
  <footer>
    <div class="wrap">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }} â€¢ <a href="https://www.youtube.com/@JoeCMath">YouTube</a>
    </div>
  </footer>
</body>
</html>
