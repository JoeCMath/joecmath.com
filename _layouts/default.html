<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO plugin -->
  {% seo %}

  <!-- MathJax for LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Global Styles -->
  <style>
    :root{
      --bg: #ffe699;     /* JoeCMath yellow */
      --bg-alt: #fff9e6; /* lighter yellow tint for alternate sections */
      --text: #1a1a1a;
      --muted: #5a5a5a;
      --accent: #99b2ff;
      --card: #ffffff;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 16px;
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--text); background:var(--bg); line-height:1.6;
    }
    .wrap{width:92%; max-width:var(--maxw); margin:0 auto;}
    header.site{
      padding:32px 0; border-bottom:1px solid #eee; background:var(--bg);
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand h1{margin:0; font-size:1.4rem; letter-spacing:.2px}
    nav a{margin-left:18px; text-decoration:none; color:var(--text); font-weight:600}
    nav a:hover{opacity:.8}

    footer{padding:40px 0; text-align:center; color:var(--muted)}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site">
    <div class="wrap" style="display:flex; justify-content:space-between; align-items:center;">
      <div class="brand">
        <img src="/assets/logo.png" alt="JoeCMath logo"
             style="height:32px; width:auto; border:2px solid #333; border-radius:6px; padding:2px;">
        <h1>{{ site.title }}</h1>
      </div>
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/blog.html">Blog</a>
        <a href="https://www.youtube.com/@JoeCMath">YouTube</a>
        <a href="{{ site.baseurl }}/about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="wrap" style="padding:40px 0; max-width: 800px;">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="wrap">
      &copy; <span id="y"></span> {{ site.title }} â€¢ <a href="https://www.youtube.com/@JoeCMath">YouTube</a>
    </div>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
