---
layout: default
title: Blog
---

<section class="section-alt">
  <div class="wrap">
    <h2 class="section-title">Latest Posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.categories | join: ", " }}</small>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
