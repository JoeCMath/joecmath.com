---
layout: default
title: Home
---

<!-- Page-scoped styles (keeps layout clean) -->
<style>
  /* only what's not already in _layouts/default.html */
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 */
    height: 0;
    overflow: hidden;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-top: 20px;
  }
  .video-wrapper iframe {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  }

  .hero { padding:72px 0; }
  .hero .panel{
    background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
    padding:36px; display:grid; gap:16px;
  }
  .hero h2{ margin:0; font-size:2.2rem; }
  .hero p{ margin:0; color:var(--muted); }
  .cta{ display:flex; gap:12px; flex-wrap:wrap; margin-top:8px; }
  .btn{
    display:inline-block; padding:12px 18px; border-radius:10px; text-decoration:none;
    font-weight:700; border:2px solid var(--accent); color:#000; background:var(--accent);
  }
  .btn.ghost{ background:transparent; }

  /* optional pills/cards if you re-enable Featured/Latest later */
  .pill{ display:inline-block; padding:4px 10px; border-radius:999px; background:var(--bg-alt); font-size:.85rem; font-weight:700; }
  .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px; display:grid; gap:8px; }
  .grid{ display:grid; gap:18px; grid-template-columns:repeat(1,minmax(0,1fr)); }
  @media (min-width:700px){ .grid{ grid-template-columns:repeat(3,minmax(0,1fr)); } }

  .posts li{
    list-style:none; margin:0; padding:16px 0; border-bottom:1px solid #eee;
    display:flex; justify-content:space-between; gap:14px; flex-wrap:wrap; background:var(--bg-alt);
  }
  .posts a{ color:var(--text); text-decoration:none; font-weight:650; }
  .posts small{ color:var(--muted); }
</style>

<!-- HERO -->
<section class="hero section-alt">
  <div class="wrap">
    <div class="panel">
      <h2>High school and college math tutorials.</h2>
      <p>Follow along with process guides in the blog or view the associated videos embedded inline.</p>
      <div class="cta">
        <a class="btn ghost" href="https://www.youtube.com/@JoeCMath">Watch on YouTube</a>
        <a class="btn" href="{{ '/blog/' | relative_url }}">Read the Blog</a>
      </div>

      <!-- Intro video -->
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/vhH_35Kvc-8?autoplay=1&mute=1&loop=1&playlist=vhH_35Kvc-8&controls=0&modestbranding=1&playsinline=1"
          title="JoeCMath Intro" frameborder="0"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>
</section>
